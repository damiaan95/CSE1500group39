<!DOCTYPE html>

<html>
    <head>
        <title>Splash screen</title>
        <link href="style.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <main>
            <section id="left">
                <h1>How to play:</h1>
                <p id ="hello"></p>
                <div id="tutorial">
                    <img src="../images/Logo%20chess%20game.png" title="Image to be implemented of dragging piece">
                    <img src="../images/Logo%20chess%20game.png" title="Image to be implemented of circles on the chess board">
                </div>
            </section>

            <section id="right">
                <div id="logo">
                    <image src="../images/Logo chess game.png" title="Logo of chess game"></image>
                </div>

                <div id="play-button">
                    <form action="../game/index.html">
                        <button type="submit">Play</button>
                    </form>
                </div>

                <div id="statistics">
                    <h4>Statistics</h4>
                    Amount of Games:<span id="stat1"></span></br>
                    Amount of Players:<span id="stat2"></span></br>
                    Rice Points: <span id="stat3"></span>
                </div>
            </section>
            <script>
                var socket = new WebSocket("ws://localhost:3000");
                socket.onmessage = function(event){
                    document.getElementById("hello").innerHTML = event.data;
                }
                socket.onopen = function(){
                    socket.send("Hello from the client!");
                    document.getElementById("hello").innerHTML = "Sending a first message to the server ...";
                };
            </script>
        </main>
    </body>
</html>
